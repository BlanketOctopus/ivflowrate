<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="IV Drip Rate Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#4AA1AF"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="IV Drip Rate Calculator">
        <link rel="icon" type="image/png" href="./icons/favicon.png"/>
        <link rel="apple-touch-icon" href="./icons/icon.svg">
        <link rel="manifest" href="./manifest.json"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/> 
        <link href="./style.css" rel="stylesheet"/>
        <title>IV Flow Rate Calculator</title>
    </head>
    <body>
        <div id="IVForm">This page needs javascript to run.</div>
        <script type="text/javascript">
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('service-worker.js', { scope: './' })
                    .then(() => {
                        console.info('Service Worker Registered');
                    }, err => console.error("Service Worker Registration failed: ", err));

                navigator.serviceWorker
                    .ready
                    .then(() => {
                        console.info('Service Worker Ready');
                    });
            }
        </script>
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
        <script src="./components/IVForm.min.js"></script>
    </body>
</html>
